<!DOCTYPE html>
<!--引入thymeleaf 标签库-->
<html xmlns:th="http://www.thymeleaf.rog" lang="en">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/skins/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
   
    
</head>

<body class="hold-transition skin-red sidebar-mini" >
            <!-- 正文区域 -->
            <section class="content">
                <div class="box-body">
                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab头-->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#home" data-toggle="tab">商家信息</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">公司名称</div>
                                    <div class="col-md-10 data">
                                        <input type="hidden" class="form-control" name="id" th:value="${account.id}">

                                        <input type="text" class="form-control"   placeholder="公司名称" disabled name="companyName" th:value="${account.companyName}">
                                    </div>
									
									<div class="col-md-2 title">公司手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="公司手机" name="companyMobile" th:value="${account.companyMobile}">
                                    </div>
                                    
                                    <div class="col-md-2 title">公司电话</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="公司电话" name="companyMobile" th:value="${account.companyMobile}">
                                    </div>
                                    
                                    <div class="col-md-2 title">公司详细地址</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="公司详细地址" name="companyAddress" th:value="${account.companyAddress}">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人姓名</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人姓名" name="contactName" th:value="${account.contactName}">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人QQ</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人QQ" name="contactWechat" th:value="${account.contactWechat}">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="联系人手机" name="contactMobile" th:value="${account.contactMobile}">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人EMAIL</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人EMAIL" name="contactEmail" th:value="${account.contactEmail}">
                                    </div>
                                    
                                    <div class="col-md-2 title">营业执照号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="营业执照号" name="businessLicenseNo" th:value="${account.businessLicenseNo}">
                                    </div>
                                     
                                    <div class="col-md-2 title">税务登记证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="税务登记证号" name="taxRegistrationNo" th:value="${account.taxRegistrationNo}">
                                    </div>
                                    
 									<div class="col-md-2 title">组织机构代码证</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="组织机构代码证" name="organizationNo" th:value="${account.organizationNo}">
                                    </div>
                                    
                                    <div class="col-md-2 title">法定代表人</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="法定代表人" name="legalRepresentative" th:value="${account.legalRepresentative}">
                                    </div>
                                    
 									<div class="col-md-2 title">法定代表人身份证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="法定代表人身份证号" name="legalRepresentativeIdCard" th:value="${account.legalRepresentativeIdCard}">
                                    </div>

 									<div class="col-md-2 title">开户行名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" placeholder="开户行名称" name="openBankName" th:value="${account.openBankName}">
                                    </div>
                                    
                                    <div class="col-md-2 title">开户行支行</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="开户行支行" name="openBankBranchName" th:value="${account.openBankBranchName}">
                                    </div>

                                    <div class="col-md-2 title">银行账号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="银行账号" name="openBankAccount" th:value="${account.openBankAccount}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
                    </div>
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>
				      <a  data-toggle="modal" class="btn btn-danger">提交</a>
				  </div>
            </section>
            <!-- 正文区域 /-->
</body>


</html>
