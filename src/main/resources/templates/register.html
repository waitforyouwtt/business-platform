<script>
	$(function(){
		$("#applyButton").bind('click',function(){
			var data = $('#business-apply-form').serialize();
			console.log("序列化表单："+data);
			$.ajax({
				url:"/businessAccount/addRequestBody",
				type:"post",
				dataType:"json",
				data:{
					data : data
				},
				// 禁用按钮防止重复提交
				beforeSend: function () {
					$("#applyButton").attr("disabled","disabled");
					layer.load(10);
				},
				success:function(obj){
					var result = obj;
					console.info("后台返回给前台的数据：{}",result);
					if (result.code == 20000){
						layer.msg("添加成功");
						setTimeout(function(){
							window.location.href="/base/login";
						},1000);
					}else{
						layer.msg(result.message);
					}
				},
			});
		});



	});
</script>
