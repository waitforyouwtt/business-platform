<!DOCTYPE html>
<!--引入thymeleaf 标签库-->
<html xmlns:th="http://www.thymeleaf.rog" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>邮箱测试</title>

</head>

<body>
<div>
	<span style="color: red;">纯文本邮件发送 :</span>
	<form th:action="@{/simple-send}" method="post">
		<span>发送人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="发送人"   name="emailSender" th:value="${emailSender}" disabled /><br>
		<span>接收人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="接收人"   name="emailRecipients" th:value="${emailRecipients.get(0)}" /><br/>
		<span>邮件主题：</span><input type="text" placeholder="邮件主题" name="emailSubject" th:value="${emailSubject}" /><br/>
		<span>邮件内容：</span><textarea placeholder="邮件内容" name="emailContent" >happy new year</textarea><br/>
		<input type="submit" value="提交"/>
	</form>
	<hr/>

	<span style="color: red;">发送附件邮件：支持附件和抄送 :</span>
	<form th:action="@{/enclosure-send}" method="post" enctype="multipart/form-data">
		<span>发送人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="发送人" name="emailSender" th:value="${emailSender}" disabled value="1140867582@qq.com" /><br>
		<span>接收人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="接收人" name="emailRecipients" th:value="${emailRecipients.get(0)}" /><br/>
		<span>抄送人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="抄送人" name="emailCopyPersons" th:value="${emailCopyPersons.get(0)}" /><br/>
		<span>邮件主题：</span><input type="text" placeholder="邮件主题" name="emailSubject" th:value="${emailSubject}" /><br/>
		<span>邮件内容：</span><textarea placeholder="邮件内容" name="emailContent">happy new year</textarea><br/>
		<span>附件：</span><input type="file" placeholder="附件1"   name="files" /><br/>
		<span>附件：</span><input type="file" placeholder="附件2"   name="files" /><br/>
		<input type="submit" value="提交"/>
	</form>
	<hr/>

	<span style="color: red;">发送模板邮件：支持附件和抄送 :</span>
	<form th:action="@{/model-send}" method="post" enctype="multipart/form-data">
		<span>发送人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="发送人" name="emailSender" th:value="${emailSender}" disabled value="1140867582@qq.com" /><br>
		<span>接收人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="接收人" name="emailRecipients" th:value="${emailRecipients.get(0)}" /><br/>
		<span>抄送人&nbsp;&nbsp;&nbsp;&nbsp;：</span><input type="text" placeholder="抄送人" name="emailCopyPersons" th:value="${emailCopyPersons.get(0)}" /><br/>
		<span>邮件主题：</span><input type="text" placeholder="邮件主题" name="emailSubject" th:value="${emailSubject}" /><br/>
		<span>邮件内容：</span><textarea placeholder="邮件内容" name="emailContent">happy new year</textarea><br/>
		<!--<span>附件：</span><input type="file" placeholder="附件1"   name="files" /><br/>
		<span>附件：</span><input type="file" placeholder="附件2"   name="files" /><br/>-->
		<input type="submit" value="提交"/>
	</form>
	<hr/>

</div>
</body>

<script type="text/javascript" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/layer/jquery-1.8.3.js}"></script>

<script>
    $(function () {

    });
</script>

</html>
